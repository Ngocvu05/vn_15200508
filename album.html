    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        h1 {
            margin: 20px 0;
            color: #333;
        }

        .album-container {
            position: relative;
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        .main-image {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: opacity 0.5s, transform 0.5s; /* Fade and zoom effects */
            opacity: 0; /* Start invisible for fade-in */
        }

        .main-image.fade-in {
            opacity: 1; /* Make the image visible */
            transform: scale(1.05); /* Add slight zoom effect */
        }

        .controls {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }

        .controls button {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        .controls button:hover {
            background-color: #0056b3;
            transform: scale(1.1); /* Slight pop-out effect */
        }

        .thumbnail-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 20px;
            gap: 10px;
        }

        .thumbnail {
            width: 80px;
            height: 50px;
            overflow: hidden;
            border: 2px solid transparent;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.3s, border-color 0.3s, box-shadow 0.3s;
        }

        .thumbnail img {
            width: 100%;
            height: auto;
            display: block;
        }

        .thumbnail:hover {
            transform: scale(1.2); /* Enlarges slightly on hover */
            border-color: #007bff;
            animation: heartbeat 1s infinite; /* Cute pulsing effect */
        }

        .thumbnail.active {
            border-color: #007bff;
            box-shadow: 0 0 10px rgba(0, 123, 255, 0.5); /* Glow effect */
        }

        /* Heartbeat Animation */
        @keyframes heartbeat {
            0%, 100% {
                transform: scale(1.2);
            }
            50% {
                transform: scale(1.3);
            }
        }

    </style>

        function loadMenu() {

                .then(data => {

        }
        window.onload = loadMenu;
    </script>

        // Reference to the main image element
        const mainImage = document.getElementById("mainImage");
        const thumbnailContainer = document.getElementById("thumbnailContainer");

        // Current image index
        let currentIndex = 0;

       // Function to update the main image
       function updateImage(index) {
            mainImage.classList.remove("fade-in"); // Reset the fade-in effect
            setTimeout(() => {
                mainImage.src = images[index]; // Change the image
                mainImage.classList.add("fade-in"); // Apply the fade-in effect
            }, 50); // Delay to reset animation
            updateThumbnails(index);
        }

        // Function to update active thumbnail
        function updateThumbnails(activeIndex) {
            const thumbnails = document.querySelectorAll(".thumbnail");
            thumbnails.forEach((thumbnail, index) => {
                thumbnail.classList.toggle("active", index === activeIndex);
            });
        }

        // Function to move to the next image
        function nextImage() {
            currentIndex = (currentIndex + 1) % images.length;
            updateImage(currentIndex);
        }

        // Event listeners for buttons
        document.getElementById("prevBtn").addEventListener("click", () => {
            currentIndex = (currentIndex - 1 + images.length) % images.length; // Wrap around to the last image
            updateImage(currentIndex);
        });

        document.getElementById("nextBtn").addEventListener("click", nextImage);

        // Function to create thumbnails
        function createThumbnails() {
            images.forEach((image, index) => {
                const thumbnail = document.createElement("div");
                thumbnail.classList.add("thumbnail");
                if (index === currentIndex) {
                    thumbnail.classList.add("active");
                }
                thumbnail.innerHTML = `<img src="${image}" alt="Thumbnail ${index + 1}">`;
                thumbnail.addEventListener("click", () => {
                    currentIndex = index;
                    updateImage(currentIndex);
                });
                thumbnailContainer.appendChild(thumbnail);
            });
        }

        // Initialize thumbnails and set the first image
        createThumbnails();
        updateImage(currentIndex);

        // Auto-slide: Change image every 30 seconds
        setInterval(nextImage, 5000);
